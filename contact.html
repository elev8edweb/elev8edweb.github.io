<meta name="keywords" content="Fort Pierce web design, Vero Beach web design, Stuart web design, Port St Lucie web design, website, Treasure Coast, web designer" />

<meta property="og:type" content="website"/>

<body class="bg-black">
  <!-- Navigation -->
  <nav class="fixed flex justify-between p-4 w-full lg:px-36 md:px-12 content-center bg-black z-10">
    <div class="flex items-center">
    <a href="./index.html">	
      <img src='img/logo.webp' alt="Logo" class="w-48">
      </a>
    </div>
  </nav>

  <!-- Hero -->
  <section class="pt-20 min-h-[calc(100vh-24px)] flex flex-col justify-center text-center md:text-left md:flex-row md:justify-between md:items-center lg:px-36 md:px-12 px-4 bg-black">
  <div class="py-8 lg:py-16 px-4 mx-auto max-w-screen-md">
      <h2 class="mb-4 text-4xl tracking-tight font-extrabold text-center text-white">Contact Us</h2>
      <p class="mb-8 font-light text-center text-gray-400 sm:text-xl">Ready to make an online presence?  You can contact us via social media or drop us an email.  We look forward to working with you.</p>

      <div class="flex flex-wrap justify-center gap-4 mb-14">
        <a href="#" class="bg-blue-500 p-2 px-4 font-semibold text-white inline-flex items-center space-x-2 rounded">
          <svg class="w-5 h-5 fill-current" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z" /></svg>&nbsp;Facebook
        </a>

        <a href="#" class="bg-blue-400 p-2 px-8 font-semibold text-white inline-flex items-center space-x-2 rounded">
          <svg class="w-5 h-5 fill-current" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M23.953 4.57a10 10 0 01-2.825.775 4.958 4.958 0 002.163-2.723c-.951.555-2.005.959-3.127 1.184a4.92 4.92 0 00-8.384 4.482C7.69 8.095 4.067 6.13 1.64 3.162a4.822 4.822 0 00-.666 2.475c0 1.71.87 3.213 2.188 4.096a4.904 4.904 0 01-2.228-.616v.06a4.923 4.923 0 003.946 4.827 4.996 4.996 0 01-2.212.085 4.936 4.936 0 004.604 3.417 9.867 9.867 0 01-6.102 2.105c-.39 0-.779-.023-1.17-.067a13.995 13.995 0 007.557 2.209c9.053 0 13.998-7.496 13.998-13.985 0-.21 0-.42-.015-.63A9.935 9.935 0 0024 4.59z" /></svg>&nbsp;Twitter
        </a>
      </div>

      <form action="#" class="space-y-8">
          <div>
              <label for="email" class="block mb-2 text-sm text-left font-medium text-gray-300">Your email</label>
              <input type="email" id="email" class="shadow-sm text-sm rounded-lg block w-full p-2.5 bg-gray-700 border-gray-600 placeholder-gray-400 text-white focus:ring-blue-500 focus:border-blue-500 shadow-sm-light" placeholder="name@contactemail.com" required>
          </div>
          <div>
              <label for="subject" class="block mb-2 text-sm text-left font-medium text-gray-300">Subject</label>
              <input type="text" id="subject" class="block p-3 w-full text-sm rounded-lg border shadow-sm bg-gray-700 border-gray-600 placeholder-gray-400 text-white focus:ring-blue-500 focus:border-blue-500 shadow-sm-light" placeholder="Let us know how we can help you" required>
          </div>
          <div class="sm:col-span-2">
              <label for="message" class="block mb-2 text-sm text-left font-medium text-gray-300">Your message</label>
              <textarea id="message" rows="6" class="block p-3 w-full text-sm rounded-lg border shadow-sm bg-gray-700 border-gray-600 placeholder-gray-400 text-white focus:ring-blue-500 focus:border-blue-500 shadow-sm-light" placeholder="Leave your message..." required></textarea>
          </div>
          <button type="submit" class="py-3 px-5 text-sm font-medium text-center text-white rounded-lg bg-blue-700 sm:w-fit bg-blue-800 bg-blue-600 hover:bg-blue-700 focus:ring-blue-800">Send message</button>
      </form>
  </div>
</section>

</body>
</html>
